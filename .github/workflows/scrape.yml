name: scrape

on:
  workflow_dispatch: # Allow manual trigger
concurrency:
  group: scrape
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run scraper
        env:
          MODE: scrape
        run: go run .

      - name: Commit and push if changed
        run: |
          git config user.name "Game Scraper Bot"
          git config user.email "bot@github-actions"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update stats - $(date -u +"%Y-%m-%d %H:%M UTC")" && git push)
