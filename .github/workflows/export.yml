name: Export and Deploy to GitHub Pages

on:
  schedule:
    # Run daily at 00:05 UTC
    - cron: '5 0 * * *'
    # Run weekly on Mondays at 00:10 UTC (but will be sequential via needs)
    - cron: '10 0 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  export-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Export daily summary
        env:
          MODE: export-daily
        run: go run .

      - name: Commit and push exports
        run: |
          git config user.name "Game Scraper Bot"
          git config user.email "bot@github-actions"
          git add exports/

          # Check if there are changes to commit
          if ! git diff --quiet --staged; then
            git pull --rebase origin ${{ github.ref_name }}
            git commit -m "Daily export - $(date -u +"%Y-%m-%d")"

            # Retry push up to 3 times in case of conflicts
            for i in 1 2 3; do
              if git push; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, attempt $i of 3"
                if [ $i -lt 3 ]; then
                  git pull --rebase origin ${{ github.ref_name }}
                  sleep 2
                else
                  echo "Push failed after 3 attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "No changes to commit"
          fi

  export-weekly:
    runs-on: ubuntu-latest
    needs: [export-daily]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Export weekly summary
        env:
          MODE: export-weekly
        run: go run .

      - name: Commit and push exports
        run: |
          git config user.name "Game Scraper Bot"
          git config user.email "bot@github-actions"
          git add exports/

          # Check if there are changes to commit
          if ! git diff --quiet --staged; then
            git pull --rebase origin ${{ github.ref_name }}
            git commit -m "Weekly export - $(date -u +"%Y-%m-%d")"

            # Retry push up to 3 times in case of conflicts
            for i in 1 2 3; do
              if git push; then
                echo "Push succeeded"
                break
              else
                echo "Push failed, attempt $i of 3"
                if [ $i -lt 3 ]; then
                  git pull --rebase origin ${{ github.ref_name }}
                  sleep 2
                else
                  echo "Push failed after 3 attempts"
                  exit 1
                fi
              fi
            done
          else
            echo "No changes to commit"
          fi

  deploy-pages:
    needs: [export-daily, export-weekly]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create Pages directory
        run: |
          mkdir -p _site
          cp -r exports/* _site/ 2>/dev/null || true
          cp docs/index.html _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
